<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>React App</title>
  </head>
  <body>
    <!--把REM计算放到BODY头部，目的是为了保证CSS导入后才执行这段JS
（不写在INDEX中而是写在页面中，就是为了保证这段程序加载速度快一些，没必要等到合并后的JS加载，先把样式处理了）-->
    <script>
    //计算rem，
    ;(function anonymous(){
      //computed根据当前页面的宽度计算html的字体大小
        function computed(){
          //获取当前屏幕的宽度
          let HTML = document.documentElement,
              winW = HTML.clientWidth,
              desW = 750;
          if(winW >= desW) { //如果当前屏幕的宽度大于设定值，则令html的font-size为100px
            HTML.style.fontsize = '100px';
            return;
          }
          HTML.style.fontSize = winW / 750 * 100 + 'px';//=>HTML中单独编写的代码尽量不要出现{}等操作，例如：ES6模板字符串，否则WEBPACK编译失败
        }
        computed();
        window.addEventListener('resize',computed,false) //false
    })()
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
  </body>
</html>
